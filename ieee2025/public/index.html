<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon for different devices and browsers -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />

      name="description"
      content="IEEE Electrothon 2025 - Hardware Hackathon by BNMIT IEEE Student Branch"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:description" content="Hardware Hackathon by BNMIT IEEE Student Branch" />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="IEEE Electrothon 2025" />
    <meta name="twitter:description" content="Hardware Hackathon by BNMIT IEEE Student Branch" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Electrothon-2025</title>
  </head>
